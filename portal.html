<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Cliente - SkinClinic</title>
  <link rel="stylesheet" href="./js/css/style.css" />
  <style>
    .client-completar-cadastro { max-width: 480px; margin: 1rem auto; padding: 1rem; }
    .client-completar-cadastro h2 { margin-bottom: 0.5rem; }
    .client-hint { color: #64748b; font-size: 0.9rem; margin-bottom: 1rem; }
    .client-completar-cadastro label { display: block; margin-top: 0.75rem; }
    .client-completar-cadastro input,
    .client-completar-cadastro select,
    .client-completar-cadastro textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    .client-completar-cadastro button[type="submit"] { margin-top: 1rem; }
    .client-header { text-align: center; padding: 2rem 1rem; }
    .client-header a { color: #0ea5e9; }
    .client-termo-wrap { margin-top: 1.5rem; padding: 1rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; }
    .client-termo-title { margin: 0 0 0.5rem; font-size: 1rem; }
    .client-termo-resumo { margin: 0 0 0.75rem; padding: 0.5rem; background: #e0f2fe; border-radius: 6px; font-size: 0.9rem; color: #0c4a6e; }
    .client-termo-texto { max-height: 8rem; overflow-y: auto; padding: 0.5rem 0; font-size: 0.9rem; color: #475569; line-height: 1.45; }
    .client-termo-texto p { margin: 0 0 0.5rem; }
    .client-termo-check { display: flex; align-items: flex-start; gap: 0.5rem; margin-top: 0.75rem; cursor: pointer; font-size: 0.9rem; }
    .client-termo-check input { width: auto; margin: 0.2rem 0 0; flex-shrink: 0; }
  </style>
</head>
<body>
  <main>
    <div id="app">Carregando...</div>
  </main>
  <script type="module" src="./js/Client/portal.js"></script>
</body>
</html>
